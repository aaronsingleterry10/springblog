<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/navbar :: head"/>
<body>
<nav th:replace="partials/navbar :: navbar"/>
<main class="container mt-5">
    <h1>Create a post</h1>
    <form th:action="@{/posts/create}" method="post" th:object="${post}">
        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text">Title</span>
            </div>
            <input type="text" name="title" id="title" aria-label="First name" class="form-control" th:field="*{title}" autofocus>
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Body</span>
            </div>
            <textarea class="form-control" name="body" id="body" aria-label="Body" th:field="*{body}"></textarea>
        </div>
<!--        <input type="hidden" th:object="${user}">-->
        <br>
        <button class="btn btn-secondary btn-lg btn-block">Create post!</button>
    </form>
</main>
</body>
</html>
