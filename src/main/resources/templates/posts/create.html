<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <h1>Create a post</h1>
    <form action="/posts/create" method="post">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title">
        <br>
        <label for="body">Body: </label>
        <textarea name="body" id="body" cols="30" rows="10"></textarea>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
